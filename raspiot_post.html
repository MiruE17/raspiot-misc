<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RaspIoT Data Sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            background: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Arial', 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
        .card {
            width: 100%;
            max-width: 28rem;
            margin: auto;
            background: #1f2937;
            border-radius: 0.75rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16);
            padding: 2rem;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 4rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #9ca3af;
        }
        input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0.75rem 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            background: #374151;
            color: #e5e7eb;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem 0;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
            background: #23272f;
            color: #e5e7eb;
            font-size: 0.95rem;
            word-break: break-all;
        }
        .alert-danger {
            background: #7f1d1d;
            color: #fecaca;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="raspiot_logo_for_dark.png" alt="RaspIoT Logo">
        </div>
        <h2>RaspIoT Data Sender</h2>
        <p style="text-align: center; color: yellow;">Form helper untuk mengirim data ke RaspIoT, sesuaikan values dan additional values dengan Scheme yang ingin diisikan data.</p>
        <form id="dataForm">
            <label>API Key</label>
            <input type="text" id="api_key" required>
            <label>Scheme ID</label>
            <input type="text" id="scheme_id" required>
            <label>Values (comma separated)</label>
            <input type="text" id="values" required>
            <label>Additional Values (JSON, opsional)</label>
            <textarea id="additional_values" rows="3" placeholder='{"hardware":"raspberrypi"}'></textarea>
            <button type="submit">Kirim</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        const ENDPOINT_URL = "http://robotika.upnvj.ac.id:8080/api/data";
        document.getElementById('dataForm').onsubmit = async function(e) {
            e.preventDefault();
            const api_key = document.getElementById('api_key').value;
            const scheme_id = document.getElementById('scheme_id').value;
            const values = document.getElementById('values').value;
            let additional_values = {};
            try {
                const av = document.getElementById('additional_values').value;
                if (av.trim()) additional_values = JSON.parse(av);
            } catch (err) {
                document.getElementById('result').innerHTML = "<div class='alert-danger'>Format Additional Values salah (harus JSON)</div>";
                return;
            }
            const payload = { api_key, scheme_id, values, additional_values };
            try {
                const resp = await fetch(ENDPOINT_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const text = await resp.text();
                document.getElementById('result').innerHTML = "<b>Status:</b> " + resp.status + "<br>" + text;
            } catch (err) {
                document.getElementById('result').innerHTML = "<div class='alert-danger'>Gagal mengirim: " + err + "</div>";
            }
        }
    </script>
</body>
</html>
